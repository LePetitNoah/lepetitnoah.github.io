<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todolist.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div id="categories-bar">
            <ul id="categories-tabs"></ul>
            <button id="add-category-btn" title="Ajouter une catégorie">+</button>
        </div>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Add a new task..." autocomplete="off" required />
            <input type="text" id="new-task-desc" placeholder="Description" autocomplete="off" style="flex:1; margin-left:5px;" />
            <button type="submit" id="add-task-btn" title="Ajouter une tâche">+</button>
        </form>
        <ul id="tasks"></ul>
    </div>
    <script src="js/todolist.js"></script>
</body>
</html>
